<ion-view view-title="{{product.name}}"> 
<ion-nav-bar class="bar-assertive">
	<ion-nav-back-button>
		返回
	</ion-nav-back-button>
</ion-nav-bar>
<ion-content>
	<div class="list card">
		<div class="item item-body">
			<ion-slide-box on-slide-changed="slideHasChanged($index)">
			  <ion-slide>
			    <img class="full-image" ng-src="{{product.img}}">
			  </ion-slide>
			  <ion-slide>
			    <img class="full-image" ng-src="{{product.img}}">
			  </ion-slide>
			  <ion-slide>
			    <img class="full-image" ng-src="{{product.img}}">
			  </ion-slide>
			</ion-slide-box>
			<p>{{product.desc}}</p>
			<p>
				<a href="#" class="subdued">{{product.order}}人参与打价</a>
			</p>
			<p>
				<span class="ori_price">￥{{product.oriPrice}}</span>&nbsp;
				<span class="assertive now_price">￥</span>
				<span class="assertive now_price" count-to="{{countTo}}" duration="2" value="{{countFrom}}"></span>
			</p>
			<div>
			    <progressbar class="progress-striped active" animate="true" max="100" value="progressValue" type="success">
			    	<!-- <i><span count-to="{{countTo}}" duration="2" value="{{countFrom}}"></span> / {{product.targetPrice}}</i> -->
			    </progressbar>
			</div>
		    <ul class="row label-row">
	            <li class="col" style="text-align: left;">原价:￥{{product.oriPrice}}</li>
	            <li class="col" style="text-align: right;">目标价:￥{{product.targetPrice}}</li>
	        </ul>
		</div>
	
		<div class="item tabs tabs-secondary tabs-icon-left">
			<a class="tab-item" href="#"> <i class="icon ion-star"></i> 收藏 (89)
			</a> 
			<a class="tab-item" href="#"> <i class="icon ion-share"></i> 分享
			</a>
			<button class="button button-outline button-assertive" ng-click="buyNow()">
			  立即购买
			</button>
		</div>
	</div>
	<div class="card">
	  <div class="item item-divider">
	    产品介绍
	  </div>
	  <div class="item item-text-wrap">
	    {{product.long_desc}}
	  </div>
	</div>
	<div class="card">
	  <div class="item item-divider">
	    产品规格
	  </div>
	  <div class="item item-text-wrap">
	    {{product.spec}}
	  </div>
	</div>
</ion-content> 
</ion-view>
